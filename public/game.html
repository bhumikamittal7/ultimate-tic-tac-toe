<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Ultimate Tic-Tac-Toe</h1>
            <div class="game-info">
                <div class="room-info">
                    Room: <span id="room-id">Loading...</span>
                    <span id="connection-status" class="connection-status">üî¥ Connecting...</span>
                </div>
                <div class="player-info">
                    You are: <span id="player-symbol">?</span>
                    <span id="current-turn">Waiting for opponent...</span>
                </div>
            </div>

            <!-- Connection Error Notice -->
            <div id="connection-error" class="connection-error hidden">
                <div class="error-content">
                    <h3>‚ö†Ô∏è Connection Issue</h3>
                    <p>Real-time multiplayer is not available on this hosting platform.</p>
                    <p>Try the <strong>Local Multiplayer</strong> mode instead:</p>
                    <button id="switch-to-local-btn" class="btn primary">Play Local Game</button>
                </div>
            </div>
        </div>

        <div id="game-board" class="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>

        <div id="status" class="status"></div>

        <div class="game-controls">
            <button id="copy-link-btn" class="btn secondary">Copy Invite Link</button>
            <button id="leave-game-btn" class="btn danger">Leave Game</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
