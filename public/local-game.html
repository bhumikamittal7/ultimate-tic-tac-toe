<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe - Local Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ultimate Tic-Tac-Toe</h1>
        <div class="game-info">
            <div class="player-info" id="current-player-display">
                Player 1's turn
            </div>
            <div class="next-board-info" id="next-board-info">
                Play anywhere on the board
            </div>
        </div>

        <div id="game-board" class="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>

        <div id="status" class="status"></div>

        <div class="game-controls">
            <button id="new-game-btn" class="btn secondary">New Game</button>
            <button id="back-to-menu-btn" class="btn danger">Back to Menu</button>
        </div>
    </div>

    <script src="local-game.js"></script>
</body>
</html>
